<body>

            <div style="border: 1px solid" class="cell small-3 "><a href="index.html">Home</a></div>
            <div style="border: 1px solid" class="cell small-3 "><a href="projects.html">Projects</a></div>

            </ul>

            <div class="grid-x grid-padding-x">
                <button type="button" class="cell large-auto button" data-toggle="offCanvas">Open Menu</button>
            </div> 
        </div>
     </div>

    <!-- include before closing <body> tag -->
